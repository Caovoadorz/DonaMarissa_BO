<mat-card>
  <form class="container" >
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="username" [formControl]="UserNameFormControl">
      <mat-error *ngIf="UserNameFormControl.hasError('required')">
          UserName is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter your password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" [formControl]="PasswordFormControl">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="PasswordFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>

  </mat-card-actions>
</mat-card>
